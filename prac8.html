<html>
<head>
    <title>Work with ordered list and unordered list</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul type="circle">
        <li>Sanchit</li>
        <li>Shubham</li>
        <li>Aayush</li>
        <li>Chaitanya</li>
    </ul><hr/>
    <h1>Ordered list</h1>
    <ol type="1" reversed >
        <li>Aayush</li>
        <li>Sanchit</li>
        <li>Shubham</li>
        <li>Chaitanya</li>
    </ol>
</body>
</html>
